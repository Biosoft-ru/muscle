conditions:
  type: table
  displayName: Conditions
  besql: true
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - title:
        type: VARCHAR(50)
    - treatment:
        type: KEYTYPE
        reference: treatments
        canBeNull: true
    - timePoint:
        doc: time from treatment, generally in minutes
        type: SMALLINT        
    - status:
        doc: training status (trained/untrained)
        type: VARCHAR(50)
        canBeNull: true
    - comment:
        type: VARCHAR(200)
        canBeNull: true
  queries:
  - '*** Selection view ***':
      type: 1D
      roles: '@AllRoles'
      code: |-
          SELECT ID AS "ID",
          TITLE AS "Title"
          FROM conditions
  - Condition:
      type: 1D
      roles: '@AllRoles'
      code: |-
          SELECT ID AS "ID",
          TITLE AS "Title",
          TREATMENT AS "Treatment",
          TIMEPOINT AS "Timepoint",
# TODO: Join with treatmentID
          STATUS AS "Status"
          FROM conditions
          WHERE ID = <parameter:ID/>
  operations: []

