samples:
  type: table
  displayName: Samples
  besql: true
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - title:
        type: VARCHAR(50)
    - biosample:
        type: KEYTYPE
        reference: biosamples
    - type:
        type: VARCHAR(10)
    - platform:
        type: KEYTYPE
        reference: platforms
        canBeNull: true
    - series:
        type: KEYTYPE
        reference: series
    - GSM:
        type: VARCHAR(12)
    - SRA:
        type: VARCHAR(12)
    - SRR:
        type: VARCHAR(12)
    - SRR2:
        type: VARCHAR(12)
        canBeNull: true
    - avgSpotLen:
        doc: average spot length for RNA-seq, extracted from SRA data
        type: SMALLINT
        canBeNull: true
    - comment:
        type: VARCHAR(200)
        canBeNull: true
  queries: []
  operations: []
