treatments:
  type: dictionary
  displayName: Treatments
  besql: true
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        primaryKey: true
    - title:
        type: VARCHAR(100)
    - description:
        type: VARCHAR(1000)
        canBeNull: true
    - comment:
        type: VARCHAR(1000)
        canBeNull: true
  queries: []
