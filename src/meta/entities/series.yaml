series:
  type: table
  displayName: Series
  order: '10'
  besql: true
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - GSE:
        type: VARCHAR(10)
    - PMID:
        type: KEYTYPE
    - organism:
        type: KEYTYPE
        reference: organisms
    - type:
        type: VARCHAR(10)
    - title:
        type: VARCHAR(500)
    - description:
        type: VARCHAR(4000)
    - design:
        type: VARCHAR(4000)
  queries:
  - All records:
      defaultView: true
      type: 1D
      roles: '@AllRoles'
      operations:
      - AddRemoveCategory
      - Filter
      code: |-
          SELECT DISTINCT
            s.ID AS "___ID",
            o.title AS "Organism;<quick visible='false' />",
            s.title AS "Title"
          FROM series s
          LEFT JOIN organisms o ON o.id = s.organism
  operations:
  - AddRemoveCategory:
      records: 2
      roles: Annotator
      code: com.developmentontheedge.be5.modules.core.operations.categories.AddRemoveCategory
  - Filter:
      roles: Administrator
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.server.operations.FilterOperation
